<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RateLimit Secure Login</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            background: radial-gradient(circle at top, rgba(15, 23, 42, 0.9), #020617 70%);
            font-family: "Cascadia Mono", "SF Mono", Monaco, monospace;
            color: #e2fbe8;
        }
        .matrix-grid {
            position: fixed;
            inset: 0;
            background-image:
                    linear-gradient(transparent 95%, rgba(34, 197, 94, 0.15) 100%),
                    linear-gradient(90deg, transparent 95%, rgba(34, 197, 94, 0.15) 100%);
            background-size: 28px 28px;
            opacity: 0.35;
            pointer-events: none;
        }
        .scan-line {
            position: fixed;
            left: 0;
            right: 0;
            top: 15%;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(34, 197, 94, 0.8), transparent);
            box-shadow: 0 0 18px rgba(34, 197, 94, 0.7);
            animation: scan 6s infinite;
            pointer-events: none;
        }
        .login-card {
            width: min(420px, 90%);
            background: rgba(2, 6, 23, 0.85);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 18px;
            padding: 32px;
            box-shadow: 0 24px 60px rgba(2, 6, 23, 0.75);
            backdrop-filter: blur(16px);
            z-index: 1;
        }
        .login-badge {
            display: inline-block;
            padding: 4px 10px;
            font-size: 0.7rem;
            letter-spacing: 0.2em;
            color: #22c55e;
            border: 1px solid rgba(34, 197, 94, 0.35);
            border-radius: 12px;
            margin-bottom: 16px;
        }
        h1 {
            margin: 0 0 8px;
            font-size: 1.6rem;
            color: #f0fdf4;
        }
        p {
            margin: 0 0 24px;
            color: rgba(226, 251, 232, 0.7);
            font-size: 0.9rem;
        }
        label {
            display: flex;
            flex-direction: column;
            gap: 8px;
            font-size: 0.75rem;
            color: rgba(226, 251, 232, 0.75);
            text-transform: uppercase;
            letter-spacing: 0.12em;
            margin-bottom: 16px;
        }
        input {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 10px;
            padding: 12px 14px;
            color: #e2fbe8;
            font-size: 0.9rem;
        }
        button {
            width: 100%;
            border: 1px solid rgba(34, 197, 94, 0.6);
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.2), rgba(15, 23, 42, 0.2));
            color: #bbf7d0;
            padding: 12px 16px;
            border-radius: 10px;
            font-weight: 600;
            letter-spacing: 0.05em;
            cursor: pointer;
        }
        .error {
            margin-bottom: 12px;
            color: #fecaca;
            border: 1px solid rgba(248, 113, 113, 0.5);
            background: rgba(127, 29, 29, 0.4);
            padding: 8px 10px;
            border-radius: 8px;
            font-size: 0.85rem;
        }
        .footer {
            margin-top: 18px;
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            color: rgba(226, 251, 232, 0.6);
        }
        @keyframes scan {
            0% { transform: translateY(0); opacity: 0.2; }
            40% { opacity: 0.8; }
            100% { transform: translateY(500px); opacity: 0; }
        }
    </style>
</head>
<body>
<div class="matrix-grid"></div>
<div class="scan-line"></div>

<div class="login-card">
    <div class="login-badge">SECURE ACCESS</div>
    <h1>RateLimit Control</h1>
    <p>Authorization required. Proceed with credentials.</p>

    <div th:if="${error}" class="error" th:text="${error}"></div>

    <form method="post" action="/login" th:object="${loginRequest}">
        <label>
            Operator ID
            <input type="text" th:field="*{username}" placeholder="admin" required />
        </label>
        <label>
            Passphrase
            <input type="password" th:field="*{password}" placeholder="admin123" required />
        </label>
        <button type="submit">Initialize Session</button>
    </form>

    <div class="footer">
        <span>IST <span th:text="${serverTime}"></span></span>
    </div>
</div>
</body>
</html>
