global:
  scrape_interval: 5s

scrape_configs:
  - job_name: ratelimiter-backend
    metrics_path: /actuator/prometheus
    static_configs:
      # when running outside of Docker set PROMETHEUS_TARGET env var e.g.
      #   PROMETHEUS_TARGET=localhost:8080 prometheus --config.file=...
      # the default value falls back to localhost:8080 so the compose file
      # can still override by setting the variable to "host.docker.internal:8080".
      - targets: ["${PROMETHEUS_TARGET:localhost:8080}"]
