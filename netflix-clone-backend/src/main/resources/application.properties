spring.application.name=netflix-clone-backend
server.port=8082

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/api_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

server.servlet.session.cookie.same-site=Lax
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.path=/

ratelimiter.base-url=http://localhost:8080
ratelimiter.default-rate-limit=10
ratelimiter.default-window-seconds=60

tmdb.api-key=${TMDB_API_KEY:}
tmdb.language=en-US
netflix.rate-limit.max-requests=10
netflix.rate-limit.window-seconds=60
